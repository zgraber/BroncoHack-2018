<!DOCTYPE HTML>
<html>
  <head><link rel="formstylesheet" type ="text/css" href="profileform">
    <h1>Create Profile</h1>
  </head>
  <body>
    <form id="profile" onsubmit="return validateForm()" action="/mentors" method="post">
    First Name*:<input type="text" name="fname"/><br>
    Last Name:<input type="text" name="lname"/><br>
    Username*:<input type="text" name="user"/><br>
    Password*:<input type="text" name="pw"/><br>
    Confirm Password*:<input type="text" name="confirm"/><br>
    Email*:<input type="text" name="email"/><br>
    Phone Number:(<input type="text" name="areacode"/>)<input type="text" name="3dig"/>-<input type="text" name="4dig"/><br>  
    Category:<select name="category"><br>
                <option value="coding"> Coding </option>
                <option value="finance"> Finance </option>
                <option value="fitness"> Fitness </option>
                <option value="health"> Medicine </option>
                <option value="law"> Law/Legal </option>
                <option value="sus"> Sustainability </option>
             </select>
    <br>Description:<input type="text" name="description"/><br>
    Profile Picture:<br><img src="pic" height="200" alt="Image Preview.."/><br>
    <input type="file" onchange="previewFile()" name="userFile"/><br>
    <button type="submit" value="Create Profile">Create Profile</button>
    <p>* is required.</p>
    <script>
      function previewFile() {
        var preview = document.querySelector('img');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();
        reader.onloadend = function () {
          preview.src = reader.result;
        }
        if (file) {
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
        }
      }
      function validateForm() {
        var x = document.forms["profile"]["description"].value;
        if (x==""){
          alert("Information must be filled out.");
          return false;
        }  
      }
     </script>
    </form>
  </body
</html>

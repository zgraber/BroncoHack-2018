     <!-- Page Heading -->
     <h1 class="my-4">Sign Up</h1>
    <form id="profile" enctype="multipart/form-data" onsubmit="return validateForm()" method="post" action="/mentors" >
    <label class="starred">First Name*:</label><input class="form-control" type="text" name="fname"/><br>
    <label class="starred">Last Name*:</label><input class="form-control" type="text" name="lname"/><br>
    <label class="starred">Username*:</label><input class="form-control" type="text" name="user"/><br>
    <label class="starred">Password*:</label><input class="form-control" type="text" name="pw"/><br>
    <label class="starred">Confirm Password*:</label><input class="form-control" type="text" name="confirm"/><br>
    <label class="starred">Email*:</label><input class="form-control" type="text" name="email"/><br>
    <!--Phone Number:(<input type="text" name="areacode"/>)<input type="text" name="3dig"/>-<input type="text" name="4dig"/><br> --> 
    <label class="starred">Category*:</label>
				<select class="form-control" name="category"><br>
                <option value="coding"> Coding </option>
                <option value="finance"> Finance </option>
                <option value="fitness"> Fitness </option>
                <option value="health"> Medicine </option>
                <option value="law"> Law/Legal </option>
                <option value="sus"> Sustainability </option>
				</select>
				<br>
    <label>Description:</label><input class="form-control" type="text" name="description"/> <br>
	
    <label>Profile Picture:</label><br><!--<img id="preview" src="pic" height="200" alt="Image Preview.."/><br> -->
    <input type="file" onchange="previewFile()" name="file"><br> <br>

    <button "type="submit" value="Create Profile">Create Profile</button>
    <p class="starred">* is required.</p>
	
	</div>
	
    <script>
      function previewFile() {
        var preview = document.querySelector('preview');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();
        reader.onloadend = function () {
          preview.src = reader.result;
        }
        if (file) {
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
        }
      }
      function validateForm() {
        var x = document.forms["profile"]["description"].value;
        if (x==""){
          alert("Information must be filled out.");
          return false;
        }  
      }
     </script>
    </form>
